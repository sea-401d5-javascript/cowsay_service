<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cowsay services</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body ng-app="CowApp">
    <main ng-controller="CowController as ctrl">
      <h2>This is what a cow says:</h2>
      <pre>
        {{ctrl.cowdata}}
      </pre>
      <form ng-submit="ctrl.cowsay(ctrl.msg)">
        <input type="text" ng-model="ctrl.msg" placeholder="what does a cow say"/>
        <button type="submit">Submit Phrase</button>
      </form>

    </main>

    <script src="bundle.js"></script>
  </body>
</html>
