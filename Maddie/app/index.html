<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CowSay Services</title>
  </head>
  <body ng-app="CowSayApp">
    <main ng-controller="CowController as cowctrl" ng-init="cowctrl.setCow('hello')">
      <h1>COWS</h1>
    <pre> {{cowctrl.text}}</pre>

    <form ng-submit="cowctrl.setCow(cowctrl.newText)">
    <input type="text" ng-model="cowctrl.newText"/>
    <button type="submit">Change the Text</button>
  </form>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
