<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Cowsay services</title>
  </head>
  <body ng-app="CowApp">
    <main ng-controller="CowController as cowctrl">
      <h2>This is what a cow says:</h2>
      <pre>
        {{cowctrl.cowdata}}
      </pre>
      <form ng-submit="cowctrl.cowsay(cowctrl.msg)">
        <input type="text" ng-model="cowctrl.msg" placeholder="what does a cow say"/>
        <button type="submit">Change what the cow says</button>
      </form>

    </main>

    <script src="bundle.js"></script>
  </body>
</html>
